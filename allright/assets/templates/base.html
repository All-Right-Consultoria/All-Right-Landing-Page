{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>{% block 'title' %}{% endblock 'title' %}</title>
</head>
<body>
    <header>
        <div class="header">
        </div>
    </header>
    <main>
        <div class="wrapper">
            {% block 'content' %}
            {% endblock 'content' %}
        </div>
    </main>
    <footer class="footer">
    </footer>
</body>
</html>
